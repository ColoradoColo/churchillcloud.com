<!-- Nav Bar -->
<header class="relative z-50 bg-white">
  <nav
    class="mx-auto flex max-w-7xl items-center justify-between p-6 lg:px-8"
    aria-label="Global"
  >
    <div class="flex flex-1">
      <div class="hidden lg:flex lg:gap-x-12">
        <a href="#" class="text-sm font-semibold leading-6 text-gray-900">Sign up</a>
        <a href="/about/" class="text-sm font-semibold leading-6 text-gray-900">Company</a>
        <a
          href="/pricing/"
          class="text-sm font-semibold leading-6 text-gray-900"
          >Pricing</a
        >
      </div>
      <div class="flex lg:hidden">
        <button
          type="button"
          aria-label="Global"
          class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-700"
        >
          <span class="sr-only">Open main menu</span>
          <svg
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            aria-hidden="true"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
            />
          </svg>
        </button>
      </div>
    </div>
    <a href="/" class="-m-1.5 p-1.5">
      <span class="sr-only">Churchill Cloud</span>
      <img
        class="h-16 w-auto"
        src="/assets/images/churchillcloud-logo-color.svg"
        alt="Churchill Cloud logo"
      >
    </a>
    <div class="flex flex-1 justify-end">
      <a
        href="https://my.churchillcloud.com/"
        class="text-sm font-semibold leading-6 text-gray-900"
        >Log in <span aria-hidden="true">&rarr;</span></a
      >
    </div>
  </nav>
  <!-- Mobile menu, show/hide based on menu open state. -->
  <div class="hidden lg:hidden" role="dialog" aria-modal="true">
    <!-- Background backdrop, show/hide based on slide-over state. -->
    <div class="fixed inset-0 z-10 hidden"></div>
    <div class="fixed inset-y-0 left-0 z-10 max-h-screen w-full overflow-y-auto bg-white px-6 py-6">
      <div class="flex items-center justify-between">
        <div class="flex flex-1">
          <button type="button" aria-label="Close menu" class="-m-2.5 rounded-md p-2.5 text-gray-700">
            <span class="sr-only">Close menu</span>
            <svg
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              aria-hidden="true"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M6 18L18 6M6 6l12 12"
              />
            </svg>
          </button>
        </div>
        <a href="/" class="-m-1.5 p-1.5">
          <span class="sr-only">Churchill Cloud</span>
        </a>
        <div class="flex flex-1 justify-end">
          <a href="#" class="text-sm font-semibold leading-6 text-gray-900"
            >Log in <span aria-hidden="true">&rarr;</span></a
          >
        </div>
      </div>
      <div class="mt-6 space-y-2">
        <a
          href="#"
          class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50"
          >Products</a
        >
        <a
          href="#"
          class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50"
          >Developers</a
        >
        <a
          href="/about/"
          class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50"
          >Company</a
        >
        <a
          href="/pricing/"
          class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50"
          >Pricing</a
        >
      </div>
    </div>
  </div>
</header>
