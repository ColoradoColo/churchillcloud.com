<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   width="200"
   height="200"
   viewBox="0 0 200 200"
   version="1.1"
   id="lamp-stack-logo"
   xmlns="http://www.w3.org/2000/svg"
   xmlns:svg="http://www.w3.org/2000/svg">
  
  <title>LAMP Stack Logo</title>
  
  <!-- Main Flame Shape -->
  <path
     d="M100 20
        C 120 60, 150 80, 140 120
        C 130 160, 70 160, 60 120
        C 50 80, 80 60, 100 20"
     fill="#FF9900"
     id="outer-flame" />
  
  <!-- Inner Flame -->
  <path
     d="M100 40
        C 110 70, 130 85, 120 110
        C 110 135, 90 135, 80 110
        C 70 85, 90 70, 100 40"
     fill="#FFD700"
     id="inner-flame" />
  
  <!-- Base Circle -->
  <circle
     cx="100"
     cy="115"
     r="40"
     fill="#E65C00"
     id="base-circle" />
  
  <!-- Text "LAMP" -->
  <text
     x="100"
     y="125"
     font-family="Arial, sans-serif"
     font-weight="bold"
     font-size="24"
     fill="white"
     text-anchor="middle"
     id="lamp-text">
    LAMP
  </text>
</svg>